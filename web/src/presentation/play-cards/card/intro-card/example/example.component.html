<div class="chinese">
  <span
    *ngFor="let word of words; let i = index"
    class="word-{{i}}">
    <span *ngFor="let character of word">
      {{character.chinese}}
    </span>
  </span>
</div>
<div class="pinyin">
  <span
    *ngFor="let word of words; let i = index"
    class="word-{{i}}">
    <span *ngFor="let character of word">
      {{character.pinyin}}
    </span>
  </span>
</div>
<div class="english">
  {{example.english}}
</div>
