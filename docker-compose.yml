version: '3'

services:
  zodiac-lang-item-provider:
    build: './lang-item/provider'
    image: 'zodiac-lang-item-provider'
    volumes:
      - ./lang-item/provider/src:/app/src
    ports:
      - '11000:11000'
    networks:
      - 'zodiac'
  zodiac-gateway:
    build: './gateway'
    image: 'zodiac-gateway'
    volumes:
      - ./gateway/src:/app/src
    depends_on:
      - 'zodiac-lang-item-provider'
    ports:
      - '5000:5000'
    networks:
      - 'zodiac'
  zodiac-web:
    build: './web'
    image: 'zodiac-web'
    volumes:
      - ./web/src:/app/src
    ports:
      - '4200:4200'
    networks:
      - 'zodiac'

networks:
  zodiac:
